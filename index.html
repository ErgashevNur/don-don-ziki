<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <div class="container-header container">
        <div class="box-header">
          <img class="logo" src="./img/tipa-logo.svg" alt="" />
          <span></span>
        </div>
      </div>
    </header>

    <main>
      <div class="container-header">
        <div class="img-box">
          <img id="paper" class="paper" src="./img/paper.svg" alt="paper" />
          <img id="rock" class="rock" src="./img/rock.svg" alt="rock" />
          <img class="back" src="./img/triangle.svg" alt="" />
          <img
            id="scissors"
            class="scissors"
            src="./img/scissors.svg"
            alt="scissors"
          />
        </div>
        <button class="rules-btn" id="rules">
          <img class="rules-menu" src="./img/evaluation.png" width="50px" />
        </button>

        <section class="hidden-nav">
          <div class="rules-box">
            <img class="relus-icon" src="./img/RULES.png" alt="" />
            <button id="exit">
              <img class="exit-img" src="./img/x.svg" alt="" />
            </button>
          </div>

          <div class="rules-basic-box">
            <picture>
              <source media="(max-width:500px)" srcset="img/rule-basic.svg" />
              <source media="(max-width:412px)" srcset="img_white_flower.jpg" />
              <img src="./img/rule-basic.svg" />
            </picture>
          </div>
        </section>
      </div>
    </main>
    <script typeof="module" src="./app.js"></script>
  </body>
</html>
