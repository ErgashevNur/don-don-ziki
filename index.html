<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <div class="container-header container">
        <div class="box-header">
          <img class="logo" src="./img/tipa-logo.svg" alt="" />
          <span>12</span>
        </div>
      </div>
    </header>

    <main>
      <div class="container-header">
        <div class="img-box">
          <img class="back" src="./img/triangle.svg" alt="" />
          <img class="paper" src="./img/paper.svg" alt="paper" />
          <img class="rock" src="./img/rock.svg" alt="rock" />
          <img class="scissors" src="./img/scissors.svg" alt="scissors" />
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
