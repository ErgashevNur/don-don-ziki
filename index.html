<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-header container">
        <div class="box-header">
          <img class="logo" src="./img/tipa-logo.svg" alt="" />
          <span class="schot"></span>
        </div>
      </div>

      <!-- <main> -->
      <div class="container-header">
        <div class="img-box">
          <img
            class="nanBox paper"
            src="./img/paper.svg"
            data-info="img/paper.svg"
          />
          <img
            class="NanBox rock"
            src="./img/rock.svg"
            data-info="img/rock.svg"
          />
          <img
            class="naNBox scissors"
            src="./img/scissors.svg"
            data-info="img/scissors.svg"
          />
          <img class="back" src="./img/triangle.svg" alt="" />
        </div>

        <section class="block-box">
          <div class="comparitionss">
            <img class="human" src="" />
            <div class="btn-box">
              <h3 class="result"></h3>
              <button id="refreshBtn" class="refresh">
                <i class="fa-solid fa-arrows-rotate"></i>
                Qayta O`ynash
              </button>
            </div>
            <img class="ai" src="./" />
          </div>
        </section>

        <button class="rules-btn" id="rules">
          <img class="rules-menu" src="./img/evaluation.png" width="50px" />
        </button>

        <section class="hidden-nav">
          <div class="rules-box">
            <img class="relus-icon" src="./img/RULES.png" alt="" />
            <button id="exit">
              <img class="exit-img" src="./img/x.svg" alt="" />
            </button>
          </div>

          <div class="rules-basic-box">
            <picture>
              <source media="(max-width:500px)" srcset="img/rule-basic.svg" />
              <source media="(max-width:412px)" srcset="img_white_flower.jpg" />
              <img class="qoida-img" src="./img/rule-basic.svg" />
            </picture>
          </div>
        </section>
      </div>
      <!-- </main> -->
    </header>
    <script type="module" src="./app.js"></script>
  </body>
</html>
